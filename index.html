<!DOCTYPE html>
<html>
  <title>Collectif Trans Toulouse</title>
  <head>
  <style>
  body {
    height: 100vh;
    border: 0px;
    margin: 0px;
  }
  .slogan {
    position: relative;
  }

  .slogan p {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);

    text-align: center;
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    font-weight: bold;
    text-shadow: 0 0 5px #000;
    font-size: 10vw;
  }
    </style>
  </head>
  <body>
          <div class='slogan' style='height:20%;background-color:#55CDFC'></div>
          
          <div class='slogan' style='height:20%;background-color:#F7A8B8'>
                  <p>TRANS</p>
          </div>
          <div class='slogan' style='height:20%;background-color:#FFFFFF'>
                  <p>AND</p>
          </div>
          <div class='slogan' style='height:20%;background-color:#F7A8B8'>
                  <p id='adj'>FABULOUS</p>
          </div>
          <div class='slogan' style='height:20%;background-color:#55CDFC'></div>
    
     <script>
      var textArray = [
        'FABULOUS',
        'LOVED',
        'BEAUTIFUL',
        'PERFECT',
        'BREATHTAKING',
        'WONDERFUL',
        'AMAZING',
        'AWESOME',
        'TERRIFIC',
        'MARVELOUS'
      ];
      var randomNumber = Math.floor(Math.random()*textArray.length);

      document.getElementById('adj').textContent = textArray[randomNumber];
    </script>
  </body>
</html>
